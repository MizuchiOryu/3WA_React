<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- permet de compiler le JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .app__post{
            color: purple;
        }
    </style>
</head>
<body>
    <div id="root"></div>
<script type="text/babel">
const posts = [
    { id : 16, title : "React JS" , content : "Libraire ou Framework ?"},
    { id : 11, title : "React Native", content : "Mobile React" },
    { id : 100, title : "Angular", content : "Super ..." },
    { id : 7, title : "Symfony", content : "Framework expressif ..." },
    { id : 27, title : "MongoDB", content : "Base de donn√©es NoSQL" },
];

class Post extends React.Component{
    constructor(props) {
        super(props);
    }

    render(){
        return (
            <div className="app__post">
                <h1>{this.props.post.title}</h1>
                <p>{this.props.post.content}</p>
            </div>
        )
    }
}

class App extends React.Component {
    constructor(props) {
        super(props);
    }

    render() {
        return (
        <div className="main">
            {this.props.posts.map(
                post => <Post post={post}/>
            )}
        </div>
        );
    }
}

ReactDOM.render(
    <App posts={posts} />,
    document.getElementById('root')
)
</script>
</body>

</html>
